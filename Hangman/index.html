<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Hangman</title>
  </head>
  <body>
    <div class="view">
      <div class="container">
        <header class="header">
          <h1>Hangman</h1>
          <p>Find the hidden word - Enter a letter</p>
        </header>

        <div class="game">
          <div class="hangman">
            <svg height="100%" width="100%" class="img">
              <line class="body" id="hands" x1="90" y1="95" x2="130" y2="95" />

              <line
                class="body"
                id="leg2"
                x1="110"
                y1="120"
                x2="130"
                y2="150"
              />
              <line class="body" id="leg1" x1="110" y1="120" x2="90" y2="150" />
              <line class="body" id="body" x1="110" y1="80" x2="110" y2="120" />
              <circle class="body" id="head" cx="110" cy="65" r="15" />
              <line x1="110" y1="20" x2="110" y2="50" />
              <line x1="40" y1="20" x2="110" y2="20" />
              <line x1="40" y1="20" x2="40" y2="200" />
              <line x1="10" y1="200" x2="70" y2="200" />
            </svg>
          </div>
          <div class="wrong">
            <p class="wrong-title hidden">Wrong:</p>
            <ul class="wrong-list hidden">
              <!-- <li>a</li>
              <li>b</li>
              <li>c</li> -->
            </ul>
          </div>
        </div>
        <div class="word"></div>
      </div>

      <div class="popup">
        <p>You already guessed this letter. Please try again! ðŸ˜Ž</p>
      </div>
      <div class="modal hidden">
        <!-- <h1>You lost the game!</h1>
        <button class="btn">Play again</button> -->
      </div>

      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
