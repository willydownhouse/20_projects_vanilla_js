<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Form_Validator</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1>Register with Us</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="name" type="name" placeholder="Name" />
        <p class="warning warning-name hidden">
          Username must be atleast 3 characters.
        </p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" />
        <p class="warning warning-email hidden">Enter email.</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" />
        <p class="warning warning-password hidden">
          Password must be atleast 6 characters.
        </p>
      </div>
      <div class="form-group">
        <label for="password">Confirm your password</label>
        <input
          id="con-password"
          type="password"
          placeholder="Confirm your password"
        />
        <p class="warning warning-con-password hidden">
          Passwords do not match.
        </p>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
