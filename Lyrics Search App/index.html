<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <script defer src="script.js"></script>
    <!-- <script defer type="module" src="src/controller.js"></script> -->

    <title>Lyrics Search</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <h1>Lyrics Search</h1>
          <div class="search-box">
            <input
              type="text"
              id="input"
              placeholder="Enter artist, song or keyword..."
            />
            <button id="search" class="btn" type="submit">Search</button>
          </div>
        </div>
      </div>
    </header>

    <section class="lyrics">
      <div id="results" class="container">
        <!-- <button id="next" class="btn hidden">Next</button> -->
      </div>
    </section>

    <div class="error hidden" id="error"></div>
    <div class="overlay hidden"></div>
  </body>
</html>
