<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/415dfa391f.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>

    <title>Audio Player</title>
  </head>
  <body>
    <div class="container">
      <h1>Audio Player</h1>
      <div class="player">
        <audio id="audio" src="./music/hey.mp3"></audio>
      </div>
      <div class="controller">
        <i id="backward" class="fas fa-backward"></i>

        <i id="play" class="fas fa-play-circle fa-2x"></i>
        <i id="stop" class="fas fa-stop-circle fa-2x"></i>

        <i id="forward" class="fas fa-forward"></i>
      </div>
      <div id="img">
        <!-- <img src="./images/hey.jpg" alt="hey" /> -->
      </div>
      <div class="popup">
        <p id="songname">songnsme</p>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
      </div>
    </div>
  </body>
</html>
