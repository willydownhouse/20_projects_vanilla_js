<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/415dfa391f.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>

    <title>Memory Cards</title>
  </head>
  <body>
    <div class="container">
      <!-- main page -->

      <div class="main">
        <div class="cont">
          <header>
            <h1>Memory Cards</h1>
            <button id="add-new" class="btn">
              <i class="fas fa-plus"></i> Add new card
            </button>
          </header>
          <div class="card-box">
            <div class="flip-card-inner">
              <div class="flip-card-front"></div>
              <div class="flip-card-back"></div>
            </div>
          </div>
          <div class="buttons">
            <button id="left" class="btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <button id="remove" class="btn">
          <i class="fas fa-trash-alt"></i> Clear Cards
        </button>
      </div>

      <!-- add-card page -->

      <div class="add-card main hidden">
        <div class="cont">
          <header>
            <h1>Add new Card</h1>
            <button id="x">X</button>
          </header>
          <div class="form">
            <div class="form-group">
              <label for="question">Question</label>
              <textarea
                id="question"
                placeholder="Enter your question here..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="answer">Answer</label>
              <textarea
                id="answer"
                placeholder="Enter your answer here..."
              ></textarea>
            </div>
          </div>
          <div class="buttons">
            <button id="add" class="btn">
              <i class="fas fa-plus"></i> Add new card
            </button>
          </div>
        </div>
      </div>

      <!-- add card background -->

      <div class="overlay"></div>
    </div>
  </body>
</html>
