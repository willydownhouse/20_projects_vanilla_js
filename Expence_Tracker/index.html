<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <script src="script.js"></script>

    <title>Expence Tracker</title>
  </head>
  <body>
    <div class="container flex-column">
      <h1>Expense Tracker</h1>
      <div class="box">
        <div class="cont-balance">
          <h2>YOUR BALANCE</h2>
          <h5 id="balance">$200.00</h5>
          <div class="income-expence flex">
            <div class="left">
              <h3>INCOME</h3>
              <p class="green">$ 300.00</p>
            </div>
            <div class="right">
              <h3>EXPENCE</h3>
              <p class="red">$ 100.00</p>
            </div>
          </div>
        </div>
        <div class="cont-history">
          <h3>History</h3>
          <div class="history">
            <ul id="list">
              <li>
                <div class="expence">
                  <button>X</button>
                  <h4>Camera</h4>
                  <p>-100</p>
                </div>
              </li>
              <li>
                <div class="income">
                  <button>X</button>
                  <h4>Cash</h4>
                  <p>300</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="cont-add">
          <h3>Add new transaction</h3>
          <form action="#" class="form">
            <div class="form-group flex-column">
              <label for="text">Text</label>
              <input id="text" type="text" placeholder="Enter text" />
            </div>
            <div class="form-group flex-column">
              <label id="label-amount" for="amount">Amount</label>
              <p>(negative - expence, positive -income)</p>
              <input id="amount" type="text" placeholder="Enter amount" />
            </div>
            <button class="btn" type="submit">Add transaction</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
